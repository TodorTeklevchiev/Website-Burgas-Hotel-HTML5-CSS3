<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"> <a href="index.html">Hotel Burgas</a></h1>

          <li><a href="index.html">Home</a></li>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading">
        <span class="text-primary">Contact</span> Us
      </h1>
      <p>Please fill out the form to contact us</p>
      <form action="process.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="message" name="message" id="message"></textarea>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </section>
  
  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box ">
        <i class="fa-solid fa-hotel fa-3x"></i>
        <h3>The Location</h3>
        <p>50 Burdas Street, 
          Center, Bulgaria
          8000
          
        </p>
      </div>
      <div class="box ">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Phone</h3>
        <p>+359 888 4552</p>
      </div>
      <div class="box ">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>burgashotel@hotel.com</p>
      </div>
    </div>
  </section>
